<!doctype html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">

    <title>Prepaid Mate!</title>
  </head>
  <body>
    <div class="row">
        <img class="col-2" src="images/logo.svg">
        <h1 class="col-8">Prepaid Mate</h1>
        <button onclick="showModifyUser()" class="col-2 btn btn-link" id="userName"></button>
    </div>

    <div class="view" id="start">
        <div class="row">
          <div class="col-2">
             <div class="form-group">
                <label for="exampleInputEmail1">Nutzername</label>
                <input type="email" class="form-control" id="InputUsername" placeholder="Username" value="1">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="InputPassword" placeholder="Password" value="2">
              </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button onclick="login()" class="btn btn-primary">Login</button>
            <button onclick="newAccount()" class="btn btn-primary">Account erstellen</a>
          </div>
        </div>
    </div>

    <div class="view" id="newAccount">
      <h1>NEW ACCOUNT!</h1>
      <div class="row">
        <div class="col-2">
           <div class="form-group">
              <label for="createUsername">Nutzername</label>
              <input type="text" class="form-control" id="createModifyUsername" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="createRFID">RFID</label>
              <input type="text" class="form-control" id="createModifyRFID" placeholder="RFID">
            </div>
            <div class="form-group">
              <label for="createPassword">Password</label>
              <input type="password" class="form-control" id="createModifyPassword" placeholder="Password">
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button onclick="createNewAccount()" id="createNewAccountButton" class="btn btn-primary">Account erstellen</a>
        </div>
      </div>
    </div>

    <div class="view" id="dashboard">
      <div class="row">
        <div class="col-sm-2">
          <div class="border border-primary rounded">
            <h1>Guthaben:</h1>
            <h1 id="userBalance"></h1>
            <button id="addBalance" onclick="addBalance()" class="btn btn-primary">Guthaben aufladen</button>
          </div>
        </div>
        <table class="table col-xl-10">
          <thead>
            <tr>
              <th scope="col">Datum</th>
              <th scope="col">Verwendungszweck</th>
              <th scope="col">Buchungsbetrag</th>
            </tr>
          </thead>
          <tbody id="transactionTableBody">
            <!--will be filled by JavaScript-->
          </tbody>
        </table>
      </div>
    </div>

    <div class="view" id="modifyAccount">
      <h1>MODIFY ACCOUNT!</h1>
      <div class="row">
        <div class="col-2">
           <div class="form-group">
              <label for="modifyUsername">Nutzername</label>
              <input type="text" class="form-control" id="modifyUsername" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="modifyRFID">RFID</label>
              <input type="text" class="form-control" id="modifyRFID" placeholder="RFID">
            </div>
            <div class="form-group">
              <label for="modifyPassword">Password</label>
              <input type="password" class="form-control" id="modifyPassword" placeholder="Password">
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button onclick="modifyUser()" id="modifyAccountButton" class="btn btn-primary">Confirm</a>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/prepaidMate.js"></script>
  </body>
</html>
